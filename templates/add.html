<!DOCTYPE html>
<html>
<head>
    <title>Add New Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Employee</h1>
        <form action="/add_employee" method="post">
            <label for="emp_id">Employee ID:</label>
            <input type="text" id="emp_id" name="emp_id" required><br>
            <label for="employee_name">Employee Name:</label>
            <input type="text" id="employee_name" name="employee_name" required><br>
            <label for="pf_no">PF. No.:</label>
            <input type="text" id="pf_no" name="pf_no"><br>
            <label for="esi_no">ESI No.:</label>
            <input type="text" id="esi_no" name="esi_no"><br>
            <label for="doj">DOJ:</label>
            <input type="date" id="doj" name="doj" placeholder="DD/MM/YYYY" required><br>
            <label for="designation">Designation:</label>
            <select id="designation" name="designation" required>
                <option value="" selected disabled>Select Designation</option>
                <option value="Manager">Manager</option>
                <option value="Assistant Manager">Assistant Manager</option>
                <option value="Executive">Executive</option>
                <!-- Add more designations as needed -->
            </select><br>
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="" selected disabled>Select Department</option>
                <option value="Finance">Finance</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <!-- Add more departments as needed -->
            </select><br>
            <label for="ac_no">A/c No:</label>
            <input type="text" id="ac_no" name="ac_no"><br>
            <label for="ifsc_code">IFSC Code:</label>
            <input type="text" id="ifsc_code" name="ifsc_code"><br>
            <label for="pan_no">PAN No.:</label>
            <input type="text" id="pan_no" name="pan_no" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Please enter PAN number in the format: ABCDE1234F" required><br>
            <label for="aadhar_no">Aadhar No.:</label>
            <input type="number" id="aadhar_no" name="aadhar_no" min="100000000000" max="999999999999" required><br>
            <label for="uan">UAN:</label>
            <input type="number" id="uan" name="uan"><br>
            <label for="basic_da">BASIC+DA:</label>
            <input type="number" id="basic_da" name="basic_da" required><br>
            <label for="hra">HRA:</label>
            <input type="number" id="hra" name="hra" required><br>
            <label for="other_alw">Other ALW:</label>
            <input type="number" id="other_alw" name="other_alw" required><br>
            <label for="cca">CCA:</label>
            <input type="number" id="cca" name="cca" required><br>
            <input type="submit" value="Add Employee">
        </form>
    </div>
</body>
</html>
